<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icons/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="scrypt.js" defer></script>
</head>
<body>
<div class="header">
    <h1>library</h1>
</div>
<div class="main">
    <button class="add-btn">+ Add book</button>
    <dialog class="add-book-dialog">
        <form class="add-book-dialog-form">
            <h1>Add new book</h1>
            <div class="user-box">
                <input id="title" type="text" required>
                <label for="title">Title</label>
            </div>
            <div class="user-box">
                <input id="author" type="text" required>
                <label for="author">Author</label>
            </div>
            <div class="user-box">
                <input id="pageTotal" type="number" inputmode="numeric" pattern="\d*" required>
                <label for="pageTotal">Pages</label>
            </div>
            <button class="add-book-submit-btn" type="button">Submit</button>
        </form>
    </dialog>
    <div class="book-container"></div>
</div>
</body>
</html>
